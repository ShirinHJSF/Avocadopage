<!DOCTYPE html>
<!--
Important Note:

Images used have to be a certain dimension or the webpage will stay broken. Flaticon.com is great for icons.

1. avocado (1).png 64x64
2. avocado.jpg 700x466
3. facebook.png 32x32
4. twitter-logo-silhouette.png 32x32
5. instagram.png 32x32
6. github-logo.png 32x32
7. linkedin.png 32x32
8. shirin.png 140x225
-->

<html>
  <head>
    <meta charset="utf-8">
    <title>Avocado</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="topdiv">
      <ul class="brand">
        <li><img src="avocado (1).png" alt="avocado-icon"/></li>
        <li id="brand-title"><a>Avocado</a></li>
      </ul>
      <ul class="nav">
        <li>Home</li>
        <li>About</li>
        <li>Case Studies</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="avocado">
      <img src="avocado.jpg"/>
      <input id="search-box" type="text" name="" value="" placeholder="Search">
      <p id="avocado-par">

      </p>
      <button id="case-studies" type="button" name="button"><h1>Get A Quote</h1></button>

    </div>
    <div class="footer">
      <ul class="footer-nav">
        <li><img src="facebook.png"/></li>
        <li><img src="twitter-logo-silhouette.png"/></li>
        <li><img src="instagram.png"/></li>
        <li><img src="github-logo.png"/></li>
        <li><img src="linkedin.png"/></li>
      </ul>
      <img id="shirin" src="shirin.jpg"/>
      <p id="reserved-rights">All rights reserved 2018.</p>
    </div>
